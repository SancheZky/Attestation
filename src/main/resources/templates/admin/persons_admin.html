<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Администрирование пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<br>
<a href="/admin" class="btn btn-primary">Управление товарами</a>
<a href="/admin/orders" class="btn btn-primary">Управление заказами</a><br><br>
<form method="post" th:action="@{/logout}">
    <button type="submit" class="btn btn-primary">Выход из личного кабинета</button>
</form>
<hr>

<h1>Администрирование пользователей</h1>
<br><hr>
<div th:each="person:${persons}">
    <p th:text="'ID: ' + ${person.getId()}"></p>
    <p th:text="'Логин: ' + ${person.getLogin()}"></p>
    <p th:text="'Роль: ' + ${person.getRole()}"></p>

    <a th:href="@{/admin/person/setAdminRole/{id}(id=${person.getId()})}" class="btn btn-primary">Выдать права администратора</a>
    <br><br>
    <a th:href="@{/admin/person/setUserRole/{id}(id=${person.getId()})}" class="btn btn-primary">Забрать права администратора</a>
    <br><hr>
</div>
</body>
</html>
