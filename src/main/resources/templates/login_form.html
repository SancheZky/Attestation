<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/galery.css"/>
    <link rel="stylesheet" href="/css/navigation.css"/>
    <link rel="icon" href="/images/ico.png" type="image/png"/>
</head>
<body>
<div class="loginForm">
    <h1>Введите логин и пароль</h1>
    <form method="POST" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="username">Введите логин: </label>
        <input type="text" placeholder="Введите логин" id="username" name="username">
        <br><br>
        <label for="password">Введите пароль: </label>
        <input type="password" placeholder="Введите пароль" id="password" name="password">
        <br><br>
        <button type="submit" class="btn btn-primary">Войти</button><br><br>

    </form>

    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>

    <a  class="btn btn-primary" href="/registration">Зарегистрироваться</a><br><br>
    <a  class="btn btn-primary" href="/">Каталог товаров</a>
</div>
</body>
</html>
